<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ukltraq.net.nz/thymeleaf/layout">
 <head>
 	<title>Cadastro de Veiculo</title>
 	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
 </head>
 <body>
 	<header>
		<nav>
    		<div class="nav-wrapper">
      			<a href="#" class="brand-logo">Cadastro de Veiculo</a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
        			<li><a href="/findAllVehicle" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Veiculos</a></li>
      			</ul>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
        			<li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Home</a></li>
      			</ul>
    		</div>
  		</nav>
	</header>
 	
 	<div class="container formVehicle">
 	<form class="container" method="post" th:object="${Vehicle_types}">
 		Nome: <input type="text" value="" name="v_name">
 		<div class="row">
 			<div class="input.field col s6">
 				Placa: <input type="text" value="" name="v_plate">
 			</div>
 			<div class="input.field col s6">
 			<label>Tipo de Veiculo</label>
 			<select name="id_type">
      			<option value="" th:value = "${Vehicle_types}">Selecione</option>
      			<option th:each="Vehicle_type:${Vehicle_types}"
      					th:value="${Vehicle_type.id}"
      					th:utext="${Vehicle_type.t_name}"/>
      		</select>
           </div>
 		</div>
 		<div class= "input.field col s10">
 			Descricao: <input type="text" value="" name="v_desc">
 		</div>
 		
 		
 		<button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">check</i>Salvar</button>
 	</form>
 	</div>
 	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
 	<script>M.AutoInit()</script>
 </body>     

</html>
