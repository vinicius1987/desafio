<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ukltraq.net.nz/thymeleaf/layout">
 <head>
 	<title>Cadastro de Tipo de Veiculo</title>
 	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
 </head>
 <body>
 	<header>
		<nav>
    		<div class="nav-wrapper">
      			<a href="#" class="brand-logo">Cadastro de Tipo de Veiculo</a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
        			<li><a href="/findAllVehicleType" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Tipos de veiculos</a></li>
      			</ul>
    		</div>
  		</nav>
	</header>
 	
 	<div class="container formVehicleType">
 	<form class="container" method="post">
 		Nome: <input type="text" value="" name="t_name">
 		Descricao: <input type="text" value="" name="t_desc">
 	 		 		
 		<button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">check</i>Salvar</button>
 		
 	</form>
 	</div>
 	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
 </body>     

</html>
